<mat-card>
  <div>
    
  
    <mat-form-field>
      <div>
        <mat-toolbar>
            <button mat-mini-fab color="primary" style="width: 40px;">
              <mat-icon>attach_file</mat-icon>
            </button>
          <input multiple matInput [value]="fileName" style="padding-left: 1%;"/>
  
          <button
            mat-flat-button
            color="primary"
            [disabled]="!currentFile"
            (click)="upload()"
          >
            Upload
          </button>
        </mat-toolbar>
  
        <input
          type="file" multiple 
          id="fileInput"
          (change)="selectFile($event)"
          name="fileInput"
        />
      </div>
    </mat-form-field>
  </div>
  <mat-toolbar *ngIf="currentFile" class="progress-bar">
    <mat-progress-bar color="accent" [value]="progress"></mat-progress-bar>
    <span class="progress">{{ progress }}%</span>
  </mat-toolbar>
  <div *ngIf="message" class="message">
    {{ message }}
  </div>

</mat-card>





<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>List of Files</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let file of fileInfos | async">
        <a href="{{ file.url }}">{{ file.name }}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
